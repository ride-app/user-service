version: 0.1
cli:
  version: 1.22.2

lint:
  disabled:
    - gokart

  ignore:
    - linters: [ALL]
      paths:
        - "**/node_modules/**"
        - "**/pnpm-lock.yaml"

    - linters: [golangci-lint]
      paths:
        - internal/utils/tools

    - linters: [goimports]
      paths:
        - "**/wire_gen.go"

plugins:
  sources:
    - id: trunk
      ref: v1.6.1
      uri: https://github.com/trunk-io/plugins
    - id: trunk-plugins
      ref: v1.2.0
      uri: https://github.com/dragonfish/trunk-plugins
    - id: trunk-configs
      ref: v1.2.0
      uri: https://github.com/dragonfish/trunk-configs

merge:
  required_statuses:
    - Build
