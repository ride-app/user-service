version: 0.1
cli:
  version: 1.20.1

lint:
  disabled:
    - gokart
  enabled:
    - golines@0.12.2
    - gofumpt@0.5.0
    - renovate@37.231.2
    - checkov@3.2.34
    - osv-scanner@1.6.2
    - terrascan@1.19.1
    - trivy@0.49.1
    - trufflehog@3.69.0
    - git-diff-check
    - yamllint@1.35.1
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - goimports@0.9.1
    - actionlint@1.6.27
    - semgrep@1.64.0
    - prettier@3.2.5
    - gitleaks@8.18.2
    - gofmt@1.20.4
    - golangci-lint@1.56.2
    - hadolint@2.12.0
    - buf-breaking@1.30.0
    - buf-lint@1.30.0

  ignore:
    - linters: [ALL]
      paths:
        - "**/node_modules/**"

    - linters: [golangci-lint]
      paths:
        - internal/utils/tools

    - linters: [goimports]
      paths:
        - "**/wire_gen.go"
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - buf-gen
    - go-mod-tidy
    - trunk-upgrade-available
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
plugins:
  sources:
    - id: trunk
      ref: v1.4.4
      uri: https://github.com/trunk-io/plugins
merge:
  required_statuses:
    - Build
