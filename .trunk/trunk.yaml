version: 0.1
cli:
  version: 1.18.0

lint:
  enabled:
    - renovate@37.87.2
    - checkov@3.1.9
    - gokart@0.5.1
    - osv-scanner@1.5.0
    - terrascan@1.18.5
    - trivy@0.48.0
    - trufflehog@3.63.2
    - git-diff-check
    - yamllint@1.33.0
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - goimports@0.9.1
    - actionlint@1.6.26
    - semgrep@1.52.0
    - prettier@3.1.0
    - gitleaks@8.18.1
    - gofmt@1.20.4
    - golangci-lint@1.55.2
    - hadolint@2.12.0
    - buf-breaking@1.28.1
    - buf-lint@1.28.1

  ignore:
    - linters: [golangci-lint]
      paths:
        - internal/utils/tools

    - linters: [goimports]
      paths:
        - "**/wire_gen.go"
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - buf-gen
    - go-mod-tidy
    - trunk-upgrade-available
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
plugins:
  sources:
    - id: trunk
      ref: v1.4.0
      uri: https://github.com/trunk-io/plugins
merge:
  required_statuses:
    - Lint
