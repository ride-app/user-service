version: 0.1
cli:
  version: 1.11.1

lint:
  enabled:
    - checkov@2.3.309
    - gokart@0.5.1
    - osv-scanner@1.3.4
    - terrascan@1.18.1
    - trivy@0.42.1
    - trufflehog@3.42.0
    - git-diff-check
    - yamllint@1.32.0
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - goimports@0.9.1
    - actionlint@1.6.25
    - semgrep@1.30.0
    - prettier@2.8.8
    - gitleaks@8.17.0
    - gofmt@1.20.4
    - golangci-lint@1.53.3
    - hadolint@2.12.0
    - buf-breaking@1.22.0
    - buf-lint@1.22.0

  ignore:
    - linters: [golangci-lint]
      paths:
        - tools

    - linters: [goimports]
      paths:
        - "**/wire_gen.go"
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - buf-gen
    - go-mod-tidy
    - trunk-upgrade-available
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
plugins:
  sources:
    - id: trunk
      ref: v0.0.21
      uri: https://github.com/trunk-io/plugins
