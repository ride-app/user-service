name: PR

permissions: read-all

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    name: Build
    env:
      TEST_TAG: ride/user-service
    steps:
      - name: Checkout Code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@988b5a0280414f521da01fcc63a27aeeb4b104db # v3

      - name: Build and export cache
        uses: docker/build-push-action@5176d81f87c23d6fc96624dfdbcd9f3830bbe445 # v6
        with:
          load: true
          tags: ${{ env.TEST_TAG }}
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # - name: Test
      #   run: |
      #     docker run --rm ${{ env.TEST_TAG }}

  auto_merge:
    permissions:
      contents: read
      pull-requests: write
    name: Auto Merge PR if bot
    uses: dragonfish/workflows/.github/workflows/auto-merge.yaml@main
